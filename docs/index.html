<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预览DEMO</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: none;
    }

    html {
      font-size: 16px;
      line-height: 1.6;
      overflow: initial;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    *,
    :after,
    :before {
      box-sizing: inherit;
    }

    body {
      color: #333;
      background: #f9f9f9;
      font-size: 16px;
      min-height: 100%;
      position: relative;
      font-family: Helvetica Neue, NotoSansHans-Regular, AvenirNext-Regular, arial, Hiragino Sans GB, Microsoft Yahei, WenQuanYi Micro Hei, Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100%;
    }

    a {
      color: rgb(0, 122, 204);
    }

    a:hover,
    a:focus {
      color: rgb(0, 137, 255);
    }

    code {
      background-color: #f8f8f8;
      border-color: #dfdfdf;
      color: #333;
    }

    .workspace-container {
      overflow: hidden;
      margin: 8px 15px 8px 15px;
    }

    ::-webkit-scrollbar {
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(241, 241, 241);
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb {
      cursor: pointer;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.25);
      transition: color 0.2s ease;
    }

    ::-webkit-scrollbar-thumb:window-inactive {
      background: rgba(0, 0, 0, 0.15);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(128, 135, 139, 0.8);
    }
  </style>
  <link rel="stylesheet" href="https://jhuix.github.io/showdowns/dist/showdowns.min.css">
  <link rel="stylesheet" href="./media/contextmenu.css">
</head>

<body>
  <script type="text/javascript">
    window.mdsp = {};
    window.addEventListener('wasm', function (e) {
      let md = '';
      window.fetch("https://jhuix.github.io/markdown-showdown-preview/demo.md")
        .then(function (res) {
          md = res.data;
          return window.fetch("https://jhuix.github.io/showdowns/Showdown's-Markdown-syntax.md");
        })
        .then(function (res) {
          md = md + `\n\n## Showdown's Markdown syntax\n\n` + res.data;
          window.mdsp.phtml.updateMarkdown(showdowns.makeHtml(md));
        })
        .catch(function (error) {
          console.log(error);
          if (md) {
            window.mdsp.phtml.updateMarkdown(showdowns.makeHtml(md));
          }
        });
    });
  </script>
  <script src="https://jhuix.github.io/showdowns/dist/showdowns.br.min.js"></script>
  <script src="./media/webview.js"></script>
</body>

</html>
